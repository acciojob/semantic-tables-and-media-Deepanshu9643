<!DOCTYPE html>
<html>
<head>
	<title>Media List</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Semantic Table -->
	<table>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Alice</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Bob</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Charlie</td>
			</tr>
		</tbody>
	</table>

	<!-- Heading between the table and the ordered list -->
	<h2>List of medias</h2>

	<!-- Ordered List with Media Items -->
	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="Sample Image from Picsum">
		</li>
		<li>
			<video controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
				
			</video>
		</li>
		<li>
			<audio controls>
				<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
				
			</audio>
		</li>
	</ol>
</body>
</html>
