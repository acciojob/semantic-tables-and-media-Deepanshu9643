<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Table and Media List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Student Roll Numbers and Names</h1>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
            </tr>
        </tbody>
    </table>

    <h2>List of Media</h2>
    <ol>
        <li>
           
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
          
           
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
               
            </video>
        </li>
        <li>
           
          
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            
            </audio>
        </li>
    </ol>
</body>
</html>
